<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <input type="text" readonly />
      </div>
      <div class="btn-container">
        <div class="frow">
          <button>AC</button>
          <button>+/-</button>
          <button>%</button>
          <button id="div">/</button>
        </div>
        <div class="srow">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button id="mul">*</button>
        </div>
        <div class="trow">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="m">-</button>
        </div>
        <div class="furow">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button id="p">+</button>
        </div>
        <div class="fvrow">
          <button id="zero">0</button>
          <button>.</button>
          <button id="e">=</button>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
